<div [@mymodal] id="loadModal" *ngIf="isShowing" class="dialog">
    <div class="header">
        {{ modalModelInput.Header }}
    </div>
    <div>
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div>
        <div id="loadMessage" class="load-message">
            {{ modalModelInput.Message }}
        </div>
    </div>
</div>
<div *ngIf="isShowing" class="overlay"></div>
